<!-- Banner Start -->
<div id="banner" class="banner">
    <div class="banner-slider" >

        <div  *ngFor="let info of datos" class="banner-slider__item">
            <div   class="banner-slider__item">
            <div class="banner-slider__text custom-primary">
                <h3 class="banner-subtitle" data-aos="fade-up">{{info.descripcion}}</h3>
                <h3 class="banner-title" data-aos="fade-up" data-aos-duration="1800">{{info.nombre}}</h3>
            </div>
            <div class="banner-slider__media">
                <img src="{{info.imagen}}" alt="" class="banner-image" data-aos="zoom-in" />
                <div class="banner-badge" data-aos="fade-right">
                    <div class="banner-price">{{info.descuento}}% <span>Off</span></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Banner End -->
